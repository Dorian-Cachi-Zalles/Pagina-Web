<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burgers House</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Burgers House</h1>
    </header>
    <main>
        <section id="menu">
            <h2>Menú de Hamburguesas</h2>
            <div class="burger">
                <h3>Clásica</h3>
                <p>Carne de res, queso, lechuga, tomate y salsa especial.</p>
                <button onclick="agregarCarrito('Clásica')">Agregar</button>
            </div>
            <div class="burger">
                <h3>Doble Queso</h3>
                <p>Doble carne, doble queso, cebolla y salsa BBQ.</p>
                <button onclick="agregarCarrito('Doble Queso')">Agregar</button>
            </div>
        </section>
        <section id="carrito">
            <h2>Carrito</h2>
            <ul id="listaCarrito"></ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
