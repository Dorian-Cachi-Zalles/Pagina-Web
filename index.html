<body>
    <canvas class="fireworks"></canvas>

    <div class="container">
        <h2 class="mb-4">Â¿Mary Luz, quieres ser mi San ValentÃ­n? ðŸ¥°</h2>
        <div>
            <img id="gifContainerImg" src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExYWp4a3dqemd3YnFobmF2bjg2Y25rZHFubDR4NXFhMzRveGtwcjhuMCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/8QbwUh40Hl96yMgvOx/giphy.gif" 
            alt="Osito GIF">

        <div class="mt-3 position-relative">
            <button id="siBtn" class="btn">SÃ­</button>

    </div>

    <script>
        // FunciÃ³n para mostrar mensaje y activar los fuegos artificiales
        document.getElementById("siBtn").addEventListener("click", function() {
            document.getElementById("messageContainer").innerText = "Â¡SabÃ­a que dirÃ­as que sÃ­! ðŸ’–ðŸ¥°";
            startFireworks();
        });

        // FunciÃ³n para mover el botÃ³n "No" cuando el mouse se acerca
        document.getElementById("noBtn").addEventListener("mouseover", function() {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 100);
            this.style.left = `${x}px`;
            this.style.top = `${y}px`;
        });

        // Fuegos artificiales (usando un simple script con canvas)
        function startFireworks() {
            const canvas = document.querySelector(".fireworks");
            const ctx = canvas.getContext("2d");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            let particles = [];

            function Particle(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 1;
                this.speedX = (Math.random() - 0.5) * 10;
                this.speedY = (Math.random() - 0.5) * 10;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;

                this.update = function() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    this.size *= 0.95;
                };

                this.draw = function() {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                };
            }

            function createParticles(x, y) {
                for (let i = 0; i < 50; i++) {
                    particles.push(new Particle(x, y));
                }
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach((particle, index) => {
                    particle.update();
                    particle.draw();
                    if (particle.size < 0.5) {
                        particles.splice(index, 1);
                    }
                });
                requestAnimationFrame(animate);
            }

            createParticles(canvas.width / 2, canvas.height / 2);
            animate();
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
